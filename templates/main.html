<!DOCTYPE html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Incognito Text</title>
    <style>
        body{
          background-color: black;
        }
        #logout{
            transition: all 300ms ease-in-out;
            border-radius: 50%;
        }
        #logout:hover{
            transform: scale(1.25);
        }
        .typing{
          color: rgba(255, 255, 255, 0.615);
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main')}}">Incognito text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('sign_up')}}">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sign_in')}}">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_room')}}">Create Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('go_to_room')}}">Join Room</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn" type="submit" id="logout"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fa fa-power-off" style="font-size:24px;"></i></a></button>
            </form>
          </div>
        </div>
      </nav>
    {% block content%}{% endblock %}
</header>
</body>
